
<div class="container mt-4 mb-5">

  <div class=" alingButton my-4">
    <button  *ngIf="autentication.isAuthenticated()"   id="citys"  class="btn btn-outline-primary add-btn" (click)="mostrarFormulario()">
      <i class="fas fa-plus-circle me-2"></i>Agregar ciudad
    </button>


  </div>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let card of cards; let i = index">
      <div class="card h-100 shadow-sm card-item-{{i}}">
        <img [src]="card.img" class="card-img-top" [alt]="card.title">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.text }}</p>
          <button  *ngIf="autentication.isAuthenticated()"  class="btn btn-outline-danger add-btn-danger inView" (click)="delete(i)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>





<!-- Modal form with blur background -->
<div id="citys" class="modal-overlay" *ngIf="show == true">
  <div class="modal-content">
    <h3 class="form-title">Agregar Nueva Propiedad</h3>
    <form [formGroup]="cityForm">
      <div class="form-group">
        <label for="img">URL de la imagen</label>
        <input type="file" id="img" class="form-control" formControlName="img" placeholder="Ingrese la URL de la imagen">
      </div>

      <div class="form-group">
        <label for="title">Título</label>
        <input id="title" class="form-control" formControlName="title" placeholder="Ingrese el título">
      </div>

      <div class="form-group">
        <label for="text">Descripción</label>
        <textarea id="text" class="form-control" formControlName="text" rows="3" placeholder="Ingrese la descripción"></textarea>
      </div>

      <div class="form-group">
        <label for="city">Ciudad</label>
        <input id="city" class="form-control" formControlName="city" placeholder="Ingrese la ciudad">
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel " (click)="close()">Cancelar</button>
        <button type="button" class="btn btn-submit" (click)="agregar()">Agregar</button>
      </div>
    </form>
  </div>
</div>
