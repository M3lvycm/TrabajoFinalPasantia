<app-navbar></app-navbar>
<div class="dashboard-container mt-5 pt-5">
  <app-sidebar></app-sidebar>

  <div class="dashboard-content">
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-lg-12 mb-4">
          <div class="text-center">
            <h2 class="dashboard-title py-3">
              <i class="fas fa-user-tie me-2"></i>
              Gestión de Agentes
            </h2>
            <p class="text-muted mb-4">Administra los agentes inmobiliarios de nuestra plataforma</p>
            <div class="city-stats mb-4">
              <div class="badge bg-primary rounded-pill px-4 py-2 fs-6">
                <i class="fas fa-users me-2"></i> Agentes Disponibles
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4 mb-5">
        <div class="alingButton my-4">
          <button id="citys" class="btn btn-outline-primary add-btn" >
            <i class="fas fa-plus-circle me-2"></i>Agregar agente
          </button>
        </div>

        <div class="row g-4">
          <div class="col-md-3">
            <div class="card h-100 shadow-sm card-item">
              <img  class="card-img-top" >
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <div class="card-actions">
                  <button class="btn btn-outline-primary add-btn inView" >
                    <i class="fas fa-edit me-1"></i> Editar
                  </button>
                  <button class="btn btn-outline-danger add-btn-danger inView">
                    <i class="fas fa-trash me-1"></i> Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
