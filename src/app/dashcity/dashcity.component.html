<app-navbar></app-navbar>
<div class="dashboard-container mt-5 pt-5">
  <app-sidebar></app-sidebar>

  <div class="dashboard-content">
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-lg-12 mb-4">
          <div class="text-center">
            <h2 class="dashboard-title py-3">
              <i class="fas fa-user-tie me-2"></i>
              Gestión de Agentes
            </h2>
            <p class="text-muted mb-4">
              Administra los agentes inmobiliarios de nuestra plataforma
            </p>
            <div class="city-stats mb-4">
              <div class="badge bg-primary rounded-pill px-4 py-2 fs-6">
                <i class="fas fa-users me-2"></i> Agentes Disponibles
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4 mb-5">
        <div class="alingButton my-4">
          <button id="citys" class="btn btn-outline-primary add-btn" (click)="showForm()">
            <i class="fas fa-plus-circle me-2"></i>Agregar agente
          </button>
        </div>

        <div class="row g-4">
          <div class="col-md-3" *ngFor="let city of cities; let i = index">
            <div class="card h-100 shadow-sm card-item">
              <img class="card-img-top" [src]="city.img"/>
              <div class="card-body">
                <h5 class="card-title">{{city.title}}</h5>
                <p class="card-text">{{city.text}}</p>
                <div class="card-actions">
                  <button class="btn btn-outline-primary add-btn inView" (click)="editCity(i)">
                    <i class="fas fa-edit me-1"></i> Editar
                  </button>
                  <button class="btn btn-outline-danger add-btn-danger inView" (click)="deleteCity(i)">
                    <i class="fas fa-trash me-1"></i> Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Single modal form with blur background -->
<div id="citys" class="modal-overlay" *ngIf="show">
  <div class="modal-content">
    <h3 class="form-title">
      <i class="fas 'fa-plus-circle' : 'fa-edit'"></i>
    </h3>

    <form [formGroup]="form" (ngSubmit)="addCity()">
      <div class="form-group">
        <label for="img">Foto del agente</label>
        <input type="file" id="img" class="form-control" accept="image/*" (change)="onImageChange($event)"/>
        <input type="hidden" formControlName="img" />
        <div class="image-preview mt-3" *ngIf="form.get('img')?.value">
          <img alt="Vista previa" class="img-thumbnail shadow-sm" [src]="form.get('img')?.value" />
        </div>
      </div>

      <div class="form-group">
        <label for="title">Nombre</label>
        <input
          id="title"
          class="form-control"
          formControlName="title"
          placeholder="Ingrese el nombre"
        />
      </div>

      <div class="form-group">
        <label for="text">Descripción</label>
        <textarea
          id="text"
          class="form-control"
          formControlName="text"
          rows="3"
          placeholder="Ingrese la descripción"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="city">Especialidad</label>
        <input
          id="city"
          class="form-control"
          formControlName="city"
          placeholder="Ingrese la especialidad"
        />
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="showForm()">Cancelar</button>
        <button type="button" class="btn-submit" (click)="addCity()" [disabled]="!form.valid">{{ isEditing ? 'Actualizar' : 'Agregar'}}</button>
      </div>
    </form>
  </div>
</div>
